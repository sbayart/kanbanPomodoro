<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban Pomodoro</title>

    <link rel="stylesheet" href="static/external/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="static/external/bootstrap/dist/css/bootstrap-theme.min.css.map" crossorigin="anonymous">
    <link rel="stylesheet" href="static/external/jquery-countdownTimer/CSS/jquery.countdownTimer.css">
    <link href="static/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Kanban Pomodoro</h1>
        <div class="row">
            <div class="col-md-9">
                <input type="text" name="" value="" placeholder="Nouvelle tâche" class="form-control" id="text">
            </div>
            <div class="col-md-3">
                <button type="button" name="button" class="btn-block" id="add">Ajouter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>A faire</h2>
                <ul id="todo">
                </ul>
            </div>
            <div class="col-md-4" id="middle">
                <img src="static/img/triangle.png" id="first" alt="">
                <h2>En cours</h2>
                <h3 id="encours"></h3>
                <div id="hms_timer"><span id="future_date"><span></div>
                <button type="button" name="button" class="btn-lg" id="start">Début</button>
                <button type="button" name="button" class="btn-lg" id="pauseBtnhms">Pause</button>
            </div>
            <div class="col-md-4">
                <img src="static/img/triangle.png" id="second" alt="">
                <h2>Fait</h2>
                <ul id="fait">
                </ul>
            </div>
        </div>
    </div>
    <script src="static/external/jquery/dist/jquery.min.js"></script>
    <script src="static/external/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="static/external/jquery-countdownTimer/jquery.countdownTimer.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
