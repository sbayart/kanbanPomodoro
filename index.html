<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban Pomodoro</title>

    <link rel="stylesheet" href="static/external/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/external/bootstrap/dist/css/bootstrap-theme.min.css.map" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Kanban Pomodoro</h1>
        <div class="row">
            <div class="col-md-9">
                <input type="text" name="" value="" placeholder="Nouvelle tâche" class="form-control">
            </div>
            <div class="col-md-3">
                <button type="button" name="button" class="btn-block">Ajouter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table >
                    <tr>
                        <th>A faire</th>
                        <th>En cours</th>
                        <th>Fait</th>
                    </tr>
                    <tr class="first">
                        <td>Tâche 3</td>
                        <td id="Timer" class="middle"></td>
                        <td>Tâche 1</td>
                    </tr>
                    <tr class="second">
                        <td>Tâche 4</td>
                        <td><button type="button" name="button" class="middle">Début</button></td>
                        <td>Tâche 2</td>
                    </tr>
                    <tr class="last">
                        <td>Tâche 5</td>
                        <td><button type="button" name="button" class="middle">Pause</button></td>
                        <td>Tâche 6</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<script src="static/external/jquery/dist/jquery.min.js"></script>
<script src="static/external/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="static/js/script.js"></script>
</body>
</html>
